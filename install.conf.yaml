- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.zprofile: zprofile
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["vim +PlugUpdate +PlugClean! +qa", Installing and updating plugins]
